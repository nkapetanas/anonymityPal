<div class="p-5">
    <app-overlay-panel-table [databasesOptions]="databasesOptions" (onSelectTable)="getSelectedTable($event)">
    </app-overlay-panel-table>
    <div *ngIf="selectedTable">
        <div class="pt-3">
            <p-selectButton [options]="joinDataOption" [(ngModel)]="joinDataValue" optionLabel="icon"
                optionValue="value">
                <ng-template let-item>
                    <i [class]="item.icon"></i>
                </ng-template>
            </p-selectButton>
            <div *ngIf="joinDataValue" class="pt-3">
                <app-join-data [selectedTable]="selectedTable" [databaseOptions]="databasesOptions"
                    [selectedJoinValue]="joinDataValue" (onChangeJoinQuery)="getJoinQuery($event)"></app-join-data>
            </div>
        </div>
        <div class="pt-3">
            <app-filter [selectedTable]="selectedTable" (onChangeFilterQuery)="getFilterQuery($event)"></app-filter>
        </div>
        <div class="pt-3">
            <button pButton pRipple type="button" class="p-button-secondary" label="Execute" [loading]="loading" (click)="execute()"></button>
        </div>
        <app-tabs-content *ngIf="results" [data]="results"></app-tabs-content>
    </div>
</div>

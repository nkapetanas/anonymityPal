<p-table [value]="results" styleClass="background-color pt-4">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of data.columnNames">
                {{col}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-result>
        <tr>
            <td>{{result.code}}</td>
            <td>{{result.name}}</td>
            <td>{{result.category}}</td>
            <td>{{result.quantity}}</td>
        </tr>
    </ng-template>
</p-table>

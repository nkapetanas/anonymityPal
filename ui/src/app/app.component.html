<p-menubar>
    <ng-template pTemplate="start">
        <img src="assets/logo_transp.png" height="110" class="center logo" (click)="redirectToHome()">
    </ng-template>
    <ng-template pTemplate="end">
        <button pButton pRipple type="button" class="p-button-secondary mr-5" label="Ask Question" (click)="askQuestion()"></button>
    </ng-template>
</p-menubar>
<router-outlet></router-outlet>
